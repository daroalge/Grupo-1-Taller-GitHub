            <a href="index.html">

    </header>

    <main class="main">

        <div class="register__header main__titulo--texto">
            <h1 class="register__title">Agregue un Nuevo Vehículo</h1>
            <p>Diligencia los siguientes datos para agregar un nuevo vehículo al portafolio de Autosell</p>
        </div>
        
        <!--Bloque: Registro-->
        <div class="register">

        <!-- Elemento: register__form -->
            <form class="register">
                <!--Elemento: register__fieldset Títulos -->
                <fieldset class="register__fieldset">
                    <!--<legend class="register__legend">Información de contacto</legend>
                    <h2 class="register__subtitle"> Lorem ipsum dolor, sit amet consectetur</h2>-->
                    <img class="register__subtitle" src="imagenes/Logo_1.png">

                    <!--Elemento: register__field Marca -->
                    <div class="register__field">
                        <label class="register__label" for="Marca">Marca *</label>
                        <input class="register__input" type="text" name="MarcaInput" id="marca" minlength="2" maxlength="15" required>
                    </div>

                    <!--Elemento: register__field Modelo-->
                    <div class="register__field">
                        <label class="register__label" for="Modelo">Modelo *</label>
                        <input class="register__input" type="text" name="ModeloInput" id="modelo" minlength="2" maxlength="15" required>
                    </div>

                    <!--Elemento: register__field Versión del vehículo-->
                    <div class="register__field">
                        <label class="register__label" for="Versión">Versión de Vehículo*</label>
                        <input class="register__input" type="text" name="VersionInput" id="version" required>
                    </div>
                    
                    <!--Elemento: register__field Id del vehículo-->
                    <div class="register__field">
                        <label class="register__label" for="IdCar">Id del Vehículo</label>
                        <input class="register__input" type="number" name="IdInput" id="id" min="3" max="4" placeholder="Número Único del Vehículo">
                    </div>

                    <!--Elemento: register__field Motor-->
                    <div class="register__field">
                        <label class="register__label" for="motor">Motor *</label>
                        <input class="register__input" type="text" name="MotorInput" id="motor" minlength="0" maxlength="999999999999" required>
                    </div>

                    <!--Elemento: register__field Transmisión-->
                    <div class="register__field">
                        <label class="register__label" for="transmisión">Transmisión *</label>
                        <input class="register__input" type="text" name="Transmisión" id="transmisión" minlength="0" maxlength="999999999999" required>
                    </div>

                    <!--Elemento: register__field Color-->
                        <div class="register__field">
                        <label class="register__label" for="color">Color *</label>
                        <input class="register__input" type="text" name="Color" id="color" minlength="0" maxlength="999999999999" required>
                    </div>
                    
                    <!--Elemento: Register__field Password-->
                    <div class="register__field">
                        <label class="register__label" for="password">Introduzca su Contraseña de Usuario Autorizado*</label>
                        <div class="register__label--show">
                            <input class="register__input" type="password" name="password" id="password" minlength="8" maxlength="999999999999999" required>
                            <i class="bi1 bi-eye-fill"></i>
                        </div>
                    </div>

                    <!--Elemento: register__field Submit button-->
                    <input type="submit" class="register__button">
                </fieldset>
            </form>
        </div>
    </main>
